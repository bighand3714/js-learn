<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set</title>
</head>
<body>
  <div>
    <div>
      hello
    </div>
  </div>
  <script>
    const setDiv = new Set(document.querySelectorAll('div'))
    console.log(setDiv.size)

    // 数组去重
    var arr = [1, 2, 4, 4, 3, 5, 5, 5]
    console.log([...new Set(arr)])
    var arrSet = new Set(arr)
    console.log(Array.from(arrSet))

    // const prop = {
    //   'width': 1,
    //   'height': 2,
    //   double: 2,
    // }
    // if(prop['double']) {
    //   console.log(prop)
    // }

    // map filter Set
    let set = new Set([1, 3, 2, 4, 8])
    set = new Set([...set].map(x => x * 2))
    console.log(set)

    set = new Set([...set].filter(x => (x % 2) == 0))
    console.log(set)
  </script>
</body>
</html>
