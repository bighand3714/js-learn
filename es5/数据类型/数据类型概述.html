<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据类型概述</title>
</head>
<body>
  数据类型6：
  数值 number
  字符串 string
  布尔值 boolean
  undefined
  null
  对象 object
    侠义对象 object
    数组 array 
    函数 function 

  typeof 运算符：确定数据类型
  <script>
    var i = 1
    typeof i // number
    typeof v // undefined
    typeof window // object
    typeof {} // object
    typeof [] // object
    [1, 2] instanceof Array // true 判断数组
    typeof null // object 历史原因
    console.log(typeof null)
  </script>
</body>
</html>
