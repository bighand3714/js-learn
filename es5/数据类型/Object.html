<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <script>
    var obj = {
      foo: 'Hello',
      bar: 'World',
    }
    // 键名
    var obj = {
      'foo': 'Hello',
      'bar': 'World',
    }

    var obj = {
      1: 'a',
      3.2: 'b',
      1e2: true,
      1e-2: true,
      .234: true,
      0xFF: true,
    }
    
    var obj = {
      p: "hello world"
    }

    obj.p
    obj['p']
  </script>
</body>
</html>
