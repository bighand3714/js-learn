<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编程风格</title>
</head>

<body>
  <script>
    // 分号
    do {
      var a = 0
    } while (true);
    // 函数表达式
    var f = function f() {
    };

    // switch...case 改对象
    function doAction(action) {
      switch (action) {
        case 'hack':
          return 'hack';
        case 'slash':
          return 'slash';
        case 'run':
          return 'run';
        default:
          throw new Error('Invalid action.');
      }
    }
    function doAction(action) {
      var actions = {
        'hack': function () {
          return 'hack'
        },
        'slash': function () {
          return 'slash'
        },
        'run': function () {
          return 'run'
        },
      }
      if (typeof actions[action] !== 'function') {
        throw new Error('Invalid action.')
      }
      return actions[action]()
    }
  </script>
</body>

</html>
