<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      display: flex;
    }

    .root {
      width: 200px;
      height: 30px;
      background-color: khaki;
      display: flex;
      flex: left;
      border-radius: 5px;
    }

    .root:hover {
      width: 200px;
      height: 200px;
    }

    .root div {
      flex: left;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="root" onmouseover="mouseover()">
    <div class="title">title</div>
    <div class="content"></div>
  </div>
</body>
<script>
  document.getElementsByClassName('content').innerHTML = '<p>content</p>'
  document.querySelector('.root').setAttribute('style', `transition-duration: 1s;transition-delay: 200ms;`)
  document.getElementsByClassName('root')[0].addEventListener('onmouseover', () => {
    console.log('root')
  })
</script>
</html>
