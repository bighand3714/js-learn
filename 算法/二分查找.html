<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 非递归算法
    function BinarySearch(arr, key) {
      var low = 0
      var high = arr.length - 1
      while (low <= high) {
        var mid = parseInt((high + low) / 2)
        if (key == arr[mid]) {
          return mid;
        } else if (key > arr[mid]) {
          low = mid + 1
        } else if (key < arr[mid]) {
          high = mid - 1
        } else {
          return -1
        }
      }
    }

    // 递归算法
    function BinarySearch(arr, low, high, key) {
      if (low > high) {
        return -1
      }
      var mid = parseInt((high + low) / 2)
      if (arr[mid] == key) {
        return mid
      } else if (arr[mid] > key) {
        high = mid - 1
        return BinarySearch(arr, low, high, key)
      } else if (arr[mid] < key) {
        low = mid + 1
        return BinarySearch(arr, low, high, key)
      }
    }
    
    arr = [3, 4, 5, 1, 9, 6, 7, 2, 8, 0]
    // var result = BinarySearch(arr, 9)
    var result = BinarySearch(arr, 3, arr.length, 8)
    console.log(result)
  </script>
