<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var obj = {
      'id': '4',
      'left': {
        'id': '2',
        'left': {
          'id': '1',
          'left': null,
          'right': null
        },
        'right': {
          'id': '3',
          'left': null,
          'right': null
        }
      },
      'right': {
        'id': '7',
        'left': {
          'id': '6',
          'left': null,
          'right': null
        },
        'right': {
          'id': '9',
          'left': null,
          'right': null
        }
      }
    }

    function invertTree(root) {
      debugger
      if (root !== null) {
        var temp = root.left
        root.left = root.right
        root.right = temp
        invertTree(root.left)
        invertTree(root.right)
      }
      return root
    }

    console.log(invertTree(obj))
  </script>
