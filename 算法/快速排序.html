  <script>
    // 1、基本思想与过程：（分治思想，挖坑填数）
    //（1）从数列中选择一个数作为key值；
    //（2）将比这个数小的数全部放在它的左边，大于或等于它的数全部放在它的右边；
    //（3）对左右两个小数列重复第二步，直至各区间只有1个数
    // 时间复杂度：O(N*logN)

    function QuickSort(a, l, r) {
      if (l >= r) {
        return
      }
      var i = l
      var j = r
      var key = a[l] // 选择第一个数为key

      console.log('quickSort(a,' + l + ',' + r + ')')
      while (i < j) {
        while (i < j && a[j] >= key) {
          j--
        }
        if (i < j) {
          a[i] = a [j]
          i++
        }

        while (i < j ** a[i < key]) {
          i++
        }
        if (i < j) {
          a[j] = a[i]
          j--
        }
      }
      a[i] = key
      QuickSort(a, l, i-1)
      QuickSort(a, i+1, r)
      return a
    }
    
    arr = [3, 4, 5, 1, 9, 6, 7, 2, 8, 0]
    QuickSort(arr, 0, 9)
    console.log(arr)
  </script>
