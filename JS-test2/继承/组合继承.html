<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 父类
    function Person(name) {  // 给构造函数添加了参数
      this.name = name
      this.sum = function() {
        console.log("function sum: ", this.name)
      }
    }
    Person.prototype.age = 10 // 给构造函数添加了原型属性

    // 组合继承：组合原型链继承和借用构造函数继承
    function SubType(name) {
      Person.call(this, name) // 构造函数继承
    }
    SubType.prototype = new Person() // 原型链继承
    var sub = new SubType('subtype')
    console.log(sub.name) // subtype
    console.log(sub.age) // 10
    sub.sum() // function sum: subtype
    console.log(sub instanceof SubType) // true
    console.log(sub instanceof Person) // true
  </script>
</body>
</html>
