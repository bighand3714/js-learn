<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 父类
    function Person(name) {  // 给构造函数添加了参数
      this.name = name
      this.sum = function() {
        console.log("function sum: ", this.name)
      }
    }
    Person.prototype.age = 10 // 给构造函数添加了原型属性
    Person.prototype.ts = 'ts'

    // 构造函数继承
    function Con() {
      Person.call(this, 'con') // 重点
      this.age = 12
    }
    var con1 = new Con()
    console.log(con1.name) // con
    console.log(con1.age) // 12
    console.log(con1.ts) // undefined
    con1.sum() // function sum: con
    console.log(con1 instanceof Person) // false
    console.log(con1 instanceof Con) // true
  </script>
</body>
</html>
