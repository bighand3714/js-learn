<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 父类
    function Person(name) {  // 给构造函数添加了参数
      this.name = name
      this.sum = function() {
        console.log("function sum: ", this.name)
      }
    }
    Person.prototype.age = 10 // 给构造函数添加了原型属性

    // 先封装一个函数容器，用来输出对象和承载继承的原型
    function content(obj) {
      function F() {}
      F.prototype = obj // 继承了传入的参数
      return new F() // 返回函数对象
    }
    var sup = new Person('content') // 拿到父类的实例
    var sup1 = content(sup)
    console.log(sup1.age) // 10 继承了父类函数的属性
    console.log(sup1.name) // content
    sup1.sum() // function sum: content
    console.log(sup1 instanceof content) // false
    console.log(sup1 instanceof Person) // true
  </script>
</body>
</html>
