<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function timeOut(delay = 1000) {
      const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, delay)
      })

      return promise
    }
    timeOut(2000).then(() => {
      console.log('first time')
      return timeOut(3000)
    }).then(() => {
      console.log('second time')
    })
  </script>
</body>
</html>
