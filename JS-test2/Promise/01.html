<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function LoadImg(src, resolve, reject) {
      let image = new Image()
      image.src = src
      image.onload = () => {
        resolve(image)
      }
      image.onerror = reject
    }
    LoadImg(
      '../CSS动画/Img/cat.jpg',
      image => {
        document.body.appendChild(image)
      },
      () => {
        console.log('加载失败')
      }
    )
    console.log('imageImg')
  </script>
</body>
</html>
